{% load i18n %}
{% if previous.answers %}

  {% if user_was_incorrect %}
    <div class="alert alert-error">
  	  <strong>{% trans "You answered the above question incorrectly" %}</strong>
    </div>
  {% endif %}

  <table class="table table-striped table-bordered">
    <tbody>
				{% if previous.question_type.Easy_Question %}
                <form action="/compare" method="post">
                    <select name="user1">
                        {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                    <select name="user2">
                        {% for user in users %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="tweet_text" placeholder="Tweet text to predict">
                    <input type="submit" value="Compare Users">
                </form>
		</tbody>
  </table>
{% endif %}
