{% extends 'base.html' %}
{% block content %}
<h2>School Registration</h2>
{% if school_url  %}
<h3>Thanks for Registering, Click the link below to view your School Page</h3>
<a href="{% url 'school_profile' school_url=school_url %}">View Profile</a>
{% else %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add School" class="btn btn-secondary">
</form>
{% endif %}
{% endblock %}
