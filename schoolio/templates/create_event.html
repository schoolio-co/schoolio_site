{% extends 'basetwo.html' %}
{% load i18n %}
{% block title %}Add Event{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form.errors}}
    {{ form.as_p }}
    <input type="submit" value="Add Event" class="btn btn-secondary">
</form>

<script>
        $(function () {
            $('.datetime-input').datetimepicker({
                format:'YYYY-MM-DD HH:mm'
            });
        });
</script>

{% endblock %}
