{% extends 'basetwo.html' %}
{% block content %}

<h2>Create</h2>
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ error }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Class" class="btn btn-secondary">
</form>


{% endblock %}
