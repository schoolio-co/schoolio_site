{% extends 'basetwo.html' %}
{% block content %}

<h3>Student Assessments</h3>

<form method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for error in formset.errors %}
        {{ error }}<br/>
    {% endfor %}

    {% for form in formset %}
    <li>{{ form }}</li>
    {% endfor %}
<input type="submit" value="Add Assessment" class="btn btn-secondary">
</form>



{% endblock %}
